<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header-card">
            <div class="left-header">
                <a href="index.html"><h2><span class="icon">💻</span> Ali 🇰🇬</h2></a>
            </div>
            <nav class="right-header">

                <a href="contact.html"><span class="icon">📧</span> Contact</a>
            </nav>
        </header>

        <!-- Contact Section -->
        <section class="contact section-card">
            <h1>Contact Me</h1>
            <div class="contact-grid">
                <div class="contact-image">
                    <img src="images/contact-bg.jpg" alt="Contact Background">
                    <div class="image-overlay">
                        <h2>Contact Me</h2>
                        <p>I'm always open to new opportunities, collaborations, or just a friendly chat about Machine Learning and Data Science.</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-card">
            <nav>
                <a href="https://drive.google.com/file/d/1iwHfNLFZ0_efRHeiikwrZGdbE_vp4wII/view?usp=share_link" target="_blank"><span class="icon">📄</span> Resume</a>
