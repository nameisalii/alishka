        body {

            background-color: #1a1a1a;

        .header-card {

            color: #fff;
        }

        .left-header h2 {

        }

            background-color: rgba(168, 85, 247, 0.2); /* Semi-transparent purple */

            gap: 30px;
        }

        .right-header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .right-header a:hover {
            color: #a855f7;
        }

        .right-header .emoji {
            font-size: 1em; /* Adjust emoji size */

        /* Main Content */
        .main-content {
            flex: 1;

            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
        }

        .left-section {
            flex: 1;
            padding-right: 20px;
        }

        .left-section h1 {
            font-size: 3em;
            color: #a855f7;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 1em;
            color: #ccc;
            line-height: 1.5;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #a855f7;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-buttons a:hover {
            background-color: #7e3af2;
        }

        .social-buttons i {
            color: #fff;
            font-size: 1.5em;
        }

        .contact-form {
            flex: 1;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 1em;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ccc;
            font-size: 1em;
        }

        .contact-form textarea {
            height: 100px;
            resize: none;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #a855f7;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #7e3af2;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
        }

            font-size: 0.9em;
            color: #fff;
        }
