<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
        }

        .left-section {
            flex: 1;
            padding-right: 20px;
        }

        .left-section h1 {
            font-size: 3em;
            color: #a855f7; /* Purple to match the theme */
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 1em;
            color: #ccc;
            line-height: 1.5;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #a855f7; /* Purple background */
            border-radius: 50%; /* Circular shape */
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-buttons a:hover {
            background-color: #7e3af2; /* Slightly darker purple on hover */
        }

        .social-buttons i {
            color: #fff; /* White icons */
            font-size: 1.5em;
        }

        .contact-form {
            flex: 1;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 1em;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ccc;
            font-size: 1em;
        }

        .contact-form textarea {
            height: 100px;
            resize: none;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #a855f7;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #7e3af2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Contact Me</h1>
            <p>
                Iâ€™m always open to new opportunities, collaborations, or just a
                friendly chat about Machine Learning and Data Science.
            </p>
            <!-- Social Media Buttons -->
            <div class="social-buttons">
                <a href="https://www.instagram.com/nameisali.ms/" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/mukhammadzhon-sirozhdinov-702a11232/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://t.me/nameisalims_org" target="_blank" title="Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject">

                <label for="message">Message</label>
                <textarea id="message" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
